services:
  nginx:
    container_name: label-studio-nginx
    build: .
    image: heartexlabs/label-studio:latest
    restart: unless-stopped
    ports:
      - "8080:8085"
      - "8081:8086"
    depends_on:
      - app
    environment:
      - LABEL_STUDIO_HOST=${LABEL_STUDIO_HOST:-}
    volumes:
      - label-studio:/label-studio/data:rw
    command: nginx
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 10M
        reservations:
          cpus: "0.01"
          memory: 6M
  app:
    # nginx expects this to be called app
    container_name: label-studio-app
    stdin_open: true
    tty: true
    build: .
    image: heartexlabs/label-studio:latest
    restart: unless-stopped
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
    environment:
      - DJANGO_DB=default
      - POSTGRE_NAME=labelstudio
      - POSTGRE_USER=${POSTGRES_USER}
      - POSTGRE_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRE_PORT=${POSTGRES_PORT}
      - POSTGRE_HOST=${POSTGRES_HOST}
      - LABEL_STUDIO_HOST=${LABEL_STUDIO_HOST:-}
      - JSON_LOG=1
      - UWSGI_PROCESSES=1
    volumes:
      - label-studio:/label-studio/data:rw
    command: label-studio-uwsgi
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 250M
        reservations:
          cpus: "0.025"
          memory: 50M

volumes:
  label-studio:
